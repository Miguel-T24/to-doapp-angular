<h1 class="text-3xl font-bold text-gray-800 mb-4 border-b-2 border-blue-500 pb-2">
  La lista de Tareas es:
</h1>

<div class="flex gap-2 items-center mb-4">
  <input
    type="text"
    [(ngModel)]="nuevaTarea"
    (keyup.enter)="agregarTarea()"
    placeholder="Ingrese una Tarea"
    class="w-full max-w-md px-4 py-2 border border-gray-300 rounded-lg shadow-sm
           focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
  />
  <button
    class="bg-green-600 text-white font-semibold px-4 py-2 rounded-lg shadow-md
           hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-offset-1 transition"
    (click)="agregarTarea()"
  >
    AÃ±adir Tarea
  </button>
</div>

<!-- Pasas datos al hijo y escuchas su evento -->
<app-todo-list
  [tareas]="tareas"
  (eliminar)="eliminarTarea($event)"
></app-todo-list>
