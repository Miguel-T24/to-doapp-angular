<ul>
    @for (tar of tareas; track $index){
        <li class = "flex items-center justify-between bg-white shadow-md rounded-lg p-3 mb-2 max-w-sm">
            <span class="text-gray-800 font-medium">{{tar}}</span>
            <button class="text-red-500 hover:text-red-700 font-bold text-lg"
            (click)="onEliminar($index)"
            >x</button>
        </li>
    }
</ul>
